<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wait a second...</title>
  <script>
    (function(){
      var ua = navigator.userAgent || "";
      var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile/i.test(ua);
      var target = isMobile ? "mobile.html" : "desktop.html";
      window.location.replace(target);
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0;url=desktop.html">
  </noscript>
</head>
<body>
  <p>Redirectingâ€¦ If you are not redirected automatically, <a href="desktop.html">click here</a>.</p>
</body>
</html>
